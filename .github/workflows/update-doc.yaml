name: "Update documentation"

on:
  push:
    tags:
      - v*
    branches: [ "master" ]
    paths:
    - docs/**
    - hack/doc-site/**
    - .github/workflows/update-doc.yaml

  pull_request_target:
    paths:
    - docs/**
    - hack/doc-site/**
    - .github/workflows/update-doc.yaml

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build-doc:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          sparse-checkout: |
            hack/
            docs/

      -
        name: Initialize themes
        run: |
          (cd hack/doc-site/hugo/ && git clone https://github.com/alex-shpak/hugo-book themes/hugo-book)

      -
        name: Build site with Hugo
        uses: crazy-max/ghaction-hugo@v3
        with:
          version: latest
          extended: true
          args: >
            --config hugo.yaml
            --buildDrafts
            --cleanDestinationDir
            --minify
            --printPathWarnings
            --ignoreCache
            --noBuildLock
            --verbose
            --source ${{ github.workspace }}/hack/doc-site/hugo"

      -
        name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hack/doc-site/hugo/public

  deploy-doc:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-doc
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
