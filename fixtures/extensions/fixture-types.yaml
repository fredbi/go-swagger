swagger: '2.0'
info:
  version: 0.0.0
  title: 'Enum'
  description: |
    Enum generation
  contact:
    name: API Support
    url: http://www.example.com
    email: contact@github.com
consumes:
  - application/json
produces:
  - application/json
definitions:
  duple:
    type: string
    enum:               # <-- this one does not generate const
      - salmon
      - salmon
  yesNo:
    type: boolean
    enum:
      - true
      - false
    x-go-const-names:
      - 'Yes' 
      - 'No'
  assessment:
    type: array
    items:
      type: number
      format: float
      enum:
        - 0
        - 0.5
        - 1
        - 1.5
        - 2
      x-go-const-names: 
        - GradeF
        - GradeE
        - GradeD
        - GradeB
        - GradeA
    enum:
      -
        - 0
        - 2
      -
        - 1
        - 1.5
    x-go-const-names:
      - LowerGrades
      - HigherGrades
  arithObject:
    type: object
    required: [smallPrimeNumber]
    properties:
      smallPrimeNumber:
        type: integer
        format: int32
        enum:
          - 1
          - 2
          - 3
          - 5
          - 7
          - 11
          - 13
        x-go-const-names:
          - PrimeOne
          - PrimeTwo
          - PrimeThree
          - PrimeFive
          - PrimeSeven
          - PrimeEleven
          - PrimeThirteen
  quarterlyClosing:
    type: string
    format: date
    enum:
      - 2018-03-31
      - 2018-06-30
      - 2018-09-30
      - 2018-12-31
    x-go-const-names:
      - EndQ1
      - EndQ2
      - EndQ3
      - EndQ4
  bossId:
    type: string
    format: uuid
    enum:
      - 'a8098c1a-f86e-11da-bd1a-00112444be1e'
      - 'a8098d1a-f86e-11da-bd1a-00112444be1e'
      - 'a8098e1b-f86e-11db-bd1a-00112444be1e'
    x-go-const-names:
      - BossMasterID
      - HeadMasterID
      - ChiefID
  intervals:
    type: string
    format: duration
    enum:
      - 1d
      - 1w
      - 4w
  url:
    type: string 
    format: uri
    minLength: 10
    maxLength: 50
    enum:
      - www.example.com 
      - www.yahoo.com 
      - www.google.com 
  urls:
    type: array 
    minItems: 5 
    uniqueItems: true 
    items:
      type: string 
      format: uri
      minLength: 10
      maxLength: 50
      enum:
        - www.example.com 
        - www.yahoo.com 
        - www.google.com 
      x-go-const-names: 
        - example
        - yahoo
        - google
  elapsed:
    type: string
    format: duration
    enum:
      - 1s
      - 1m
      - 1h
    x-go-const-names: 
      - OneSecond
  intervalSets:
    type: array
    items: 
      type: string
      format: duration
      enum:
        - 1d
        - 1w
        - 1h
      x-go-const-names:
        - Day
        - Week
        - Hour
    enum:
      - 
        - 1d
        - 1w
      - 
        - 1h
    x-go-const-names:
      - LongIntervals
      - ShortIntervals
  word:
    type: string
    minLength: 1
    pattern: '^[a-zA-Z0-9_\-\.]+$'
  wordOrRegex:
    type: string
    minLength: 1
    pattern: '^((\\/[a-zA-Z0-9\\.\\-_]+\/)|([a-zA-Z][a-zA-Z0-9\\.\\-_]+))$'
  factFilter:
    type: object
    required:
      - fact
      - operator
      - operator2
      - value
    properties:
      fact:
        $ref: '#/definitions/word'
      operator:
        type: string
        enum:
          - "=="
          - "=~"
          - "!="
          - ">="
          - ">"
          - "<="
          - "<"
        x-go-const-names:            # <- perfect match
          - Equal
          - Match
          - NotEqual
          - Greater
          - LessOrEqual
          - Less
      operator2:
        type: string
        enum: [ "==", "=~", "!=", ">=", ">", "<=", "<", "()", ";;", ",,", ".+.", "/", '\' ]
      operator3:
        type: integer
        enum: [1, 2, 3, 4]
      operator4:
        type: string
        enum: ["aWord", "a_snake", "a-hyphen", "a space"]
      value:
        $ref: '#/definitions/wordOrRegex'
  factsFilter:
    type: array
    items:
      $ref: '#/definitions/factFilter'
paths:
  /fixture:
    get:
      responses:
        200:
          description: OK
