swagger: '2.0'
info:
  version: 0.0.0
  title: 'Enum'
  description: |
    Enum generation for arrays, with various validation schemes
  contact:
    name: API Support
    url: http://www.example.com
    email: contact@github.com
consumes:
  - application/json
produces:
  - application/json
paths:
  /fixture:
    get:
      responses:
        200:
          description: OK
definitions:
  simple:
    type: array
    items:
      type: string
  simpleFormat:
    type: array
    items:
      type: string
      format: uri
  simpleEnumFormat:
    type: array
    items:
      type: string
      format: uri
      enum: [ 'http://x.y.z', 'https://u.v.w' ]
  nonStringFormat:
    type: string
    format: date
    enum:
      - 2000-01-01
      - 2000-02-01
  integerEnum:
    type: integer 
    format: uint32
    enum:   # <-  expect no const without x-go-const-names
      - 1
      - 2
      - 3
    x-go-const-names:
      - Gold
      - Silver
      - Bronze
  integerArray:
    type: array
    items:
      $ref: '#/definitions/integerEnum'
    enum:
      - 
        - 1
        - 2
        - 3
      - 
        - 1
        - 3
        - 2
  integerArrayNamed:
    type: array
    items:
      $ref: '#/definitions/integerEnum'
    enum:
      - 
        - 1
        - 2
        - 3
      - 
        - 1
        - 3
        - 2
    x-go-const-names:
      - ListOne
      - ListTwo
  formatArrayNamed:
    type: array
    items:
      type: string 
      format: duration
    enum:
      - 
        - 1ms
        - 2ms
        - 3ms
      - 
        - 1ms
        - 3ms
        - 2ms
    x-go-const-names:
      - Chronos1
      - Chronos2
  uriArrayNamed:
    type: array
    items:
      type: string 
      format: uri
    enum:
      - 
        - x.y.z
        - a.b.c
        - swagger.io
      - 
        - github.com
        - google.com
        - file://x
    x-go-const-names:
      - uriList1
      - uriList2
  nilType:
    type: string
    enum:
      - NotNull
      - null
  nilType2:
    type: string
    enum:
      - StillNotNull
      - null
    x-nullable: true
  nihilists:
    type: array
    items:
      $ref: "#/definitions/nilType2"
  objectWithEnum:
    type: object
    properties:
      prop1: 
        type: array
        items: 
          type: string
          format: date
          enum: [ 1960-01-01, 1962-01-01, 1952-01-01 ]
        enum:
        - 
          - 1960-01-01
          - 1962-01-01
        - 
          - 1952-01-01
          - 1962-01-01
    enum:
      - prop1:
        - 1952-01-01
        - 1962-01-01
      - prop1:
        - 1952-01-01
        - 1962-01-01
  dateSliceEnum:
    type: array
    uniqueItems: true
    items:
      type: string
      format: date
      enum: [ 1970-01-01, 1972-01-01, 1992-01-01 ]
    enum:
      - 
        - 1970-01-01
        - 1972-01-01
      - 
        - 1992-01-01
        - 1972-01-01
