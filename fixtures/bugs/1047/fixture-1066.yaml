swagger: '2.0'
info:
  title: complex inlined enum
  description: 'test case derived from issue #1066'
  version: 1.0.0
basePath: "/"
paths:
  "/path":
    post:
      description: description
      produces:
        - application/json
      tags:
        - path
      operationId: path.post
      parameters:
        - name: body
          in: body
          schema:
            required:
              - params
            properties:
              params:
                type: object
                required:
                  - field
                properties:
                  field:
                    description: field
                    type: integer
                    enum: [1,2,3]
      responses:
        '200':
          description: description
          schema:
            type: object
            required:
            - result
            properties:
              result:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      description: id
                      type: integer
                      enum: [4,5,6]

