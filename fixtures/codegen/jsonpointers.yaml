swagger: '2.0'

info:
  version: "1.0.0"
  title: Private to-do list
  description: |
    A very simple api description that makes a json only API to submit to do's.

produces:
  - application/json

consumes:
  - application/json

paths:
  /tasks/{id}:
    parameters:
      - name: id
        in: path
        type: integer
        format: int32
        description: The id of the task
        required: true
        minimum: 1
    put:
      operationId: updateTask
      summary: updates a task.
      description: |
        Validates the content property for length etc.
      tags:
        - tasks
      parameters:
        - name: body
          in: body
          description: the updated task
          schema:
            $ref: "#/definitions/Task"
      responses:
        default:
          description: Generic Error
        200:
          description: Task updated
          schema:
            $ref: "#/definitions/Task/properties/completed"
        206:
          description: list of foo
          schema:
            type: array
            items:
              $ref: "#/definitions/Foo"
        304:
          description: ok
          schema:
            $ref: "#/definitions/myId"
        306:
          description: ok
          schema:
            $ref: "#/definitions/Task/properties/content"

definitions:
  myId:
    $ref: "#/definitions/Task/properties/id"
  Foo:
    type: string
  Task:
    title: A Task object
    description: |
      This describes a task. Tasks require a content property to be set.
    required:
      - content
    type: object
    properties:
      id:
        title: the unique id of the task
        description: |
          This id property is autogenerated when a task is created.
        type: integer
        format: int64
        readOnly: true
      content:
        title: The content of the task
        description: |
          Task content can contain [GFM](https://help.github.com/articles/github-flavored-markdown/).
        type: string
        minLength: 5
      completed:
        title: when true this task is completed
        type: boolean
      creditcard:
        title: the credit card format usage
        type: string
        format: creditcard
      createdAt:
        title: task creation time
        type: string
        format: date-time
        readOnly: true
